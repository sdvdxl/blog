# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 杜龙少
subtitle: sdvdxl
description: 知识的积累，思想的火花
author: 杜龙少(sdvdxl)
#language: zh_CN
language: zh-CN
timezone: 'Asia/Shanghai'

algolia:
  enable: true
  applicationID: '5BRMSXDN2O'
  apiKey: 'd8486eaf81cd291560883e45d0ed70da'
  indexName: 'blog'
  chunkSize: 5000

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://todu.top
root: /
permalink: posts/:abbrlink/
permalink_defaults:
abbrlink:
  alg: crc16  #support crc16(default，最大65536) and crc32,如果不够了，可以改为32，
  rep: hex    #support dec(default) and hex

jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true

# Directory
include:
  - .well-known/pki-validation/*
  - .well-known/acme-challenge/*

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - .well-known
  - google6e08df8d075a3c96.html
  - baidu_verify_yBtqa2oDdc.html
  - '其他工具/*'
  - 'sdvdxl/*.html'

# https://github.com/YuyingWu/hexo-generator-index-plus
index_generator_plus:
  path: ''
  per_page: 10

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# https://github.com/lujjjh/hexo-hanzi
#安装这个包之前，你需要先安装 Cario。详情请参见 canvas。
#安装完依赖之后，执行
#$ npm install --save hexo-hanzi

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: archer
theme: butterfly
#theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@git.coding.net:sdvdxl/blog-html.git
  branch: master
  message: 'update pages'

all_minifier: true

sitemap:
    path: sitemap.xml
