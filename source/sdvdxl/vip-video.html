    <title>VIP播放</title>
    <meta name="description" content="">

    <script src="https://cdnjs.gtimg.com/cdnjs/libs/jquery/2.1.1/jquery.min.js"></script>

<body>

<input id="origin_url">
<button id="btn">获取播放地址</button>
<a id="play_url" target="_blank">播放地址</a>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btn").click(function () {
            $('#play_url').attr("href", 'https://vip.parwix.com:4433/player/?url=' + $('#origin_url').val())
        });
    });
</script>
</body>
